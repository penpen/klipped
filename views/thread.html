{% extends "base.html" %}

{% block title %}Тред{% end %}

{% block content %}
<form action="" method="post" accept-charset="utf-8">
	<label for="subject">Subject</label><input type="text/submit/hidden/button" name="subject" value="" id="subject"><br />
	<label for="author">Author</label><input type="text/submit/hidden/button" name="author" value="" id="author"><br />
	<label for="email">E-Mail</label><input type="text/submit/hidden/button" name="e-mail" value="" id="e-mail"><br />
	<label for="password">Password</label><input type="text/submit/hidden/button" name="password" value="" id="password"><br />
	<textarea name="body" rows="8" cols="40"></textarea><br />
	<p><input type="submit" value="Continue &rarr;"></p>
</form>
	<div id="thread-1">
		<b>Число постов: {{ post_count }}</b>
		<div class="posts">
			{% for post in posts %}
				{% include "post.html" %}
			{% end %}
		</div>
	</div>
{% end %}
